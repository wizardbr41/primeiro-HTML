<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Formulario</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome" placeholder="Digite o que deseja pesquisar">
        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" required>
        <br>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>


        <br>
        <h2>Anmimal de estimação</h2>

        <input type="radio" id="Dog" name="animal" value="dog">
        <label for="Dog">Cachorro</label>

        <br><br>

        <input type="radio" id="cat" name="animal" value="cat">
        <label for="cat">Gato</label>

        <br><br>

        <input type="radio" id="pass" name="animal" value="bird">
        <label for="pass">Passaro</label>

        <br><br>

        <h2>O que voce tem em casa ?</h2>
        <br>
        <input type="checkbox" name="item1" id="item1">
        <label for="item1">TV</label>
        <br><br>

        <input type="checkbox" name="item2" id="item2">
        <label for="item2">carro</label>
        <br><br>

        <input type="checkbox" name="item3" id="item3">
        <label for="item3">geladeira</label>
        <br><br>

        <h2>Escola uma cor:</h2>
        <select name="cores">
            <option value="" selected disabled>Selecione uma cor</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Vermelho">Azul</option>
            <option value="Vermelho">Amarelo</option>
            <option value="Vermelho">laranja</option>
        </select>
        <br><br>
        <h2>Escreva um texto</h2>
        <br>
        <textarea required name="texto" rows="15" cols="50" placeholder="Escreva um comentario"></textarea>


        <br><br>
        <input type="submit" value="enviar">

        <br>
    </form>
    <br>
    <a href="index.html"><button>Clique aqui para voltar para aba prncipal</button></a>
    <hr><br>


</body>

</html>
